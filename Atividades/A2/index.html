<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>dev.finance</title>
</head>

<body>
  
  <header>
    <h1>
      dev.finance<a id="cash">$</a>
    </h1>
  </header>
  
  <main>
    <section id="balance">
      <h2 class="subtitle">Balanço</h2>
      
      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="assets/Income.jpg" alt="Imagem de entrada" width="35" height="25">
        </h3>
        <p>R$ 2097,90</p>
      </div>
      
      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="assets/Expense.jpg" alt="Imagem de Saída" width="35" height="25">
        </h3>
        <p>R$ 150,00</p>
      </div>
      
      <div class="card total">
        <h3>
          <span>Total</span>
          <span>$</span>
          </h3>
        <p>R$ 972,98</p>
      </div>
    </section>
    
    <section id="transaction">
      <h2 class="subtitle">Transações</h2>
      <a href="#" id="novo">+ Nova Transação</a>
      
      <table>
        <thead>
          <tr>
            <th>
              Descrição
            </th>
            <th>
              valor
            </th>
            <th>
              Data
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>água</td>
            <td class="expense">-150</td>
            <td>12/03/22</td>
            <td><img src="assets/minus.jpg" alt="remover transação" width="35" height="25"></td>
          </tr>
          <tr>
            <td>salário</td>
            <td class="income">3,200</td>
            <td>26/05/22</td>
            <td><img src="assets/minus.jpg" alt="remover transação" width="35" height="25"></td>
          </tr>
          <tr>
            <td>Internet</td>
            <td class="expense">-175</td>
            <td>28/05/22</td>
            <td><img src="assets/minus.jpg" alt="remover transação" width="35" height="25"></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  
 <div id="modal" class="modal ">
    <div class="modalTransacao">
      <div class="form">
        <h4>Nova Transação</h4>
        <form id="newtransaction" action="">
          <div class="input-group">
            <input type="text" id="description" name="description" placeholder="Descrição">
          </div>
          <div class="input-group">
            <input type="number" name="valor" id="valor" placeholder="0,00">
          </div>
          <div class="input-group">
            <input type="date" name="data" id="data">
          </div>
          <div class="input-group" id="botoes">
            <button type="reset" id="reset">Cancelar</button>
            <button type="submit">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <footer>
    <p>IFSP-DW2</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
