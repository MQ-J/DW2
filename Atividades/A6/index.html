<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>covid UF</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: DarkTurquoise">
  
  <fieldset class="border rounded m-3">
    
    <form action="" style="padding: 1rem;">
      
      <div class="input-group">
        <input type="text" name="cep" id="cep" class="form-control" placeholder="digite o CEP">
        <button type="submit" id="enviar" class="btn btn-outline-light">ver covid</button>
      </div>
      
    </form>
  
    <div class="text-light p-3 pb-0">
      <span>Estado:</span>
      <span id="estado"></span>
    </div>
  
    <div class="text-light p-3">
      <span>N° de casos de covid no Estado:</span>
      <span id="casos"></span>
    </div>
    
  </fieldset>
  
  <fieldset class="border border-dark rounded fixed-bottom m-3">
    <legend class="float-none w-auto">⠀Fontes⠀</legend>
    <a href="https://viacep.com.br/" class="btn btn-outline-dark m-2">ViaCEP</a>
    <a href="https://covid19-brazil-api-docs.vercel.app/" class="btn btn-outline-dark m-2">covid19-brazil-api</a>
  </fieldset>
  
  <script type="module" src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
